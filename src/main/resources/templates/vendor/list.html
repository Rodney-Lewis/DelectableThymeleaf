<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head> 
    <th:block th:replace="fragments/head.html :: head(title ='Vendor list')"></th:block>
    <link rel="stylesheet" th:href="@{/css/cardColumns.css}">
</head>
<body>
	<th:block th:replace="fragments/nav :: nav(active = 'VENDOR')"/>
		<div class = "container-fluid" style="width:80%">
			<div class="row">
				<div class="col">
					<h3>Vendors</h3>
				</div>
				<div class="col-auto">
					<a th:href="@{/vendor/}" type="button" class="btn btn-dark btn-sm">Add new vendor</a>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="card-columns">
						<th:block th:each="vendor, stat:${vendorList}">
							<div class="card border-dark">
								<div class="card-body">
								  <h5 class="card-text" th:text="${vendor.name}"></h5>
								  <p class="card-text" th:text="${vendor.address}"></p>
								  <p class="card-text"><a th:href="|tel: + ${vendor.phoneNumber}|" class="card-text" th:text="${vendor.phoneNumber}"></a></p>
								  <p class="card-text"><a th:href="${vendor.website}" class="card-text" th:text="${vendor.website}"></a></p>
								</div>
								<div class="card-footer bg-transparent border-dark">
									<div class="container">
										<div class="row">
											<div class="col">
												<a class="btn btn-danger btn-sm" th:href="@{/vendor/__${vendor.id}__/remove}">Remove</a>
											</div>
											<div class="col-auto">
												<a class="btn btn-dark btn-sm" th:href="@{/vendor/__${vendor.id}__/edit}">Edit</a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</th:block>
					</div>
				</div>
			</div>
		</div>
	<th:block th:replace="fragments/bootstrapScript :: bootstrapScripts"/>
</body>
</html>
