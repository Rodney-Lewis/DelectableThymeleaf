<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head> 
    <th:block th:replace="fragments/head.html :: head(title ='Vendor list')"></th:block>
</head>
	<body>
		<th:block th:replace="fragments/nav :: nav(active = 'VENDOR')"/>
			<div class = "container">
				<h3>Vendors</h3>
				<table class="table table-sm table-bordered table-striped ">
					<thead>
						<tr>
							<th>Name</th>
							<th>Number</th>
							<th>Address</th>
							<th>Website</th>
						</tr>
					</thead>
					<tbody>
					    <tr th:each="vendor, stat:${vendorList}">
					    	<td th:text="${vendor.name}" />
					    	<td th:text="${vendor.phoneNumber}" />
					    	<td th:text="${vendor.address}" />
					    	<td th:text="${vendor.website}" />
					    </tr>
				    </tbody>
				</table>
			</div>
		<th:block th:replace="fragments/bootstrapScript :: bootstrapScripts"/>
	</body>
</html>
